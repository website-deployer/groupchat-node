<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatify - Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="/styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/emoji-picker-element"></script>
</head>
<body class="discord-chat">
    <nav class="navbar navbar-expand-lg discord-navbar">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <div class="chatify-logo me-3">
                    <img src="/logo.webp" alt="Chatify Logo" class="logo-image">
                </div>
                <a class="navbar-brand" href="#">
                    <i class="bi bi-hash me-2"></i><span id="roomName">general</span>
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="leaveChat" class="btn">
                            <i class="bi bi-box-arrow-right me-2"></i>Leave Server
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="d-flex flex-grow-1">
        <div class="container-fluid p-0 h-100">
            <div class="row g-0 h-100">
                <div class="col-md-3">
                    <div class="discord-sidebar">
                        <div class="card h-100 border-0">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="bi bi-people-fill me-2"></i>Members
                                </h5>
                            </div>
                            <div class="card-body p-0">
                                <ul id="participantsList" class="list-group list-group-flush">
                                    <!-- Participants will be dynamically added here -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="discord-chat-area">
                        <div class="discord-messages" id="chatMessages">
                            <!-- Chat messages will be dynamically added here -->
                        </div>
                        <div id="typingIndicator" class="discord-typing" style="display: none;"></div>
                        <div class="discord-input-area">
                            <form id="messageForm">
                                <div class="discord-input-group">
                                    <button type="button" class="btn btn-outline-secondary me-2" id="attachBtn" title="Attach file">
                                        <i class="bi bi-paperclip"></i>
                                    </button>
                                    <input type="file" id="fileInput" style="display: none;" accept="image/*,.pdf,.doc,.docx,.txt">
                                    <textarea id="messageInput" class="discord-message-input" placeholder="Message..." rows="1" required></textarea>
                                    <button type="submit" class="discord-send-btn">
                                        <i class="bi bi-send"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/chat.js"></script>
    <script src="/chat-enhancements.js"></script>
    <script src="/nexus-features.js"></script>
</body>
</html>
